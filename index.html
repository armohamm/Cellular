<html>
  <head>
    <title>Cellular</title>

    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/cellular.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>

  <body>
    <div id="fb-root"></div>

    <canvas id="game-canvas"></canvas>

    <div class="start-screen">

      <div class="game-title">Cellular</div>

      <div class="introduction">
        <h1> Instructions </h1>
        <ul>
          <li> Do: Eat smaller cells to grow </li>
          <li> Don't: Get eaten by larger cells </li>
          <li> Controls: Use the arrow keys to move </li>
          <li> Eat all cells to move on to the next level! </li>
        </ul>
      </div>

      <div class="start-game">Start Game</div>


    </div>

    <div class="you-win">
      <div class="restart">Play Again</div>
    </div>


  </body>
</html>
